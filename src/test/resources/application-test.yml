spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
  datasource:
    url: jdbc:h2:mem:itdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: false
      path: /h2-console
  sql:
    init:
      enabled: true
      schema-locations: classpath:schema.sql
  jwt:
    secret: U3VwZXJMb25nU2VjcmV0S2V5Rm9ySlNXVGVzdGluZ1dpdGhFeHRyYVNlY3VyaXR5MTIzNDU2Nzg5MA==
    expiration-ms: 3600000
